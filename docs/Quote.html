  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(() => {
      $('#avatar').on('change', e => $('.avatar').attr('src', $('#avatar').val()))
      $('#role').on('change', e => $('.role').attr('src', $('#role').val()))

      $('#color').on('change', e => $('.username').css('color', $('#color').val()))

      $('#username').on('change', e => $('.username').text($('#username').val()))
      $('#timestamp').on('change', e => $('.timestamp').text($('#timestamp').val()))
      $('#content').on('change', e => $('.content').text($('#content').val()))
    })
  </script>
  <style>
    @font-face {
      font-family: 'gg sans';
      font-style: normal;
      font-weight: normal;
      src: local('gg sans Medium'), url('https://kujyonatsume.github.io/gg_sans_Medium.woff') format('woff')
    }
    
    body {
      position: fixed;
      top: 50px;
      left: 50px;
      font-family: "gg sans", "Microsoft JhengHei", "微軟正黑體", "Microsoft JhengHei UI", "Microsoft YaHei", "微軟雅黑", "宋体", "SimSun", "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: white;
      background: hsl(223 calc(1 *6.7%) 20.6% /1);
    }

    .timestamp {
      margin-left: 4px;
      color: hsl(214 8.1% 61.2%);
      display: inline-block;
      height: 1.25rem;
      font-weight: 500;
      font-size: 0.75rem;
      line-height: 1.375rem;
    }

    .username {
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.375rem;
    }

    .avatar {
      position: absolute;
      left: 16px;
      margin-top: 4px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .role {
      margin: .25rem;
      vertical-align: top;
      position: relative;
    }
    
    #form * {
      padding: 3px;
    }

    input {
      height: 27px;
    }
  </style>
</head>

<body>
  <div style="padding-left: 60px;">

  <div  id="form" style="display: flex; padding-top: 50px; ">

    <div id="right">

      <div> <div>emoji:</div> <input id="role" type="text"> </div>  
      <div> <div>color:</div> <input type="color" id="color"> </div>
    </div>
  </div>
  
</body>

</html>
